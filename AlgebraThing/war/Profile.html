<div id="profile_content">
	<script>
		$('#prof_name_wrapper').text(firstname + " " + lastname);
		$('#prof_member_since_wrapper').text(formattedDateJoined);
		$('#prof_equ_solved_wrapper').text(equSolved);
		$('#prof_equ_saved_wrapper').text(equSaved);
		
		var equString = "prof_equation_";
		var dateString = "prof_date_";
		
		for(var i = 0; i < equationHistory.length; i++) {
			var j = JSON.parse(equationHistory[i]);
			var equID = equString + (i+1);
			var dateID = dateString + (i+1);
			
			var dateSplit = j['dateWorkedOn'].split(" ");
			var day = parseInt(dateSplit[2])%10;
			var dateEnd;
			if(day === 1) {
				dateEnd = 'st';
			} else if(day === 2) {
				dateEnd = 'nd';
			} else if(day === 3) {
				dateEnd = 'rd';
			} else {
				dateEnd = 'th';
			}
			
			$('#' + equID + ' > span').text(j['equation']);
			$('#' + dateID + ' > span').text(dateSplit[0] + " " + dateSplit[1] + " " 
					+ day + dateEnd + ", " + dateSplit[5]);
		}
		
	</script>
